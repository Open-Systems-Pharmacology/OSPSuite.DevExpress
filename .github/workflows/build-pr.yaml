name: Build PR

on:
  pull_request:
    branches:
    - main

jobs:
  pack:
    runs-on: windows
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Pack the project
        run: nuget pack .\OSPSuite.DeveExpress.nuspec
  
      - name: Push nupkg as artifact
        uses: actions/upload-artifact@v4
        with:
          name: OSPSuite.DevExpress
          path: ./*.nupkg